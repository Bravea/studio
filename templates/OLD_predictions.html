.half_container {
  position: relative;
  min-width: 50rem;
  max-width: 50rem;
  background: #fff;
  margin: 5rem auto;
  margin-top: 5px;
  margin-bottom: 0px;
  padding: 3rem 5rem 0;
  border-radius: 1px;
}
.half_container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.2);
  -webkit-transform: scale(0.98);
          transform: scale(0.98);
  -webkit-transition: -webkit-transform 0.28s ease-in-out;
  transition: -webkit-transform 0.28s ease-in-out;
  transition: transform 0.28s ease-in-out;
  transition: transform 0.28s ease-in-out, -webkit-transform 0.28s ease-in-out;
  z-index: -1;
}
.half_container:hover::before {
  -webkit-transform: scale(1);
          transform: scale(1);
}

.button-half_container {
  text-align: center;
}

.wide_container {
  position: relative;
  max-width: 100rem;
  background: #fff;
  margin: 5rem auto;
  margin-top: 0px;
  margin-bottom: 0px;
  width: 100%;
  padding: 3rem 5rem 0;
  border-radius: 1px;
}

.wide_container::before {
  content: '';
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  box-shadow: 0 8px 10px 1px rgba(0, 0, 0, 0.14), 0 3px 14px 2px rgba(0, 0, 0, 0.12), 0 5px 5px -3px rgba(0, 0, 0, 0.2);
  -webkit-transform: scale(0.98);
          transform: scale(0.98);
  -webkit-transition: -webkit-transform 0.28s ease-in-out;
  transition: -webkit-transform 0.28s ease-in-out;
  transition: transform 0.28s ease-in-out;
  transition: transform 0.28s ease-in-out, -webkit-transform 0.28s ease-in-out;
  z-index: -1;
}
.wide_container:hover::before {
  -webkit-transform: scale(1);
          transform: scale(1);
}

.button-wide_container {
  text-align: center;
}

.header { 
    grid-area: header;
 }

.row_two_left { 
    grid-area: row_two_left;
}

.row_two_right {

.grid-container {
  max-width: 1300px !important;
  position: relative;
  left: 5rem;
  right: 5rem;
  top: 2rem;
  bottom: 2rem;
  text-align: center;
  display: grid;
  grid-template-areas:
    'header header header header header header'
    'row_a_left row_two_left row_two_left row_two_right row_two_right row_two_right'
    'row_three_left row_three_left row_three_left row_three_right row_three_right row_three_right'
    'row_table row_table row_table row_table row_table row_table';
  grid-gap: 5px;
  padding: 5px;
}

.grid-container > div {
  text-align: center;
  padding: 5px 0;
}

.nav-icon{
    width:40px;
    margin-left: 10px;

}
